<form class="form-horizontal" name="form">


    <div ng-repeat="field in fields" class="form-group">
        <form-builder-field field="field"></form-builder-field>
    </div>

    <!--require-->
    <div class="form-group" ng-if="require">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-4">
            * denotes required field
        </div>
    </div>

    <!--Control btn-->
    <div class="col-md-12" ng-cloak ng-if="button">
      <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="ok()">Save</button>
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>

</form>
